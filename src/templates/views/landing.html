<div class="landing shrink">

  </div>

  <div carousel id="wrapper">

        </div>
        <div class="slide">
          <div class="large"><img class="large-image" src="library/img/val1.png" alt="val1" width="450" /></div>
          <div class="small"><img class="small-image" src="library/img/val2.png" alt="val2" width="350" /></div>
